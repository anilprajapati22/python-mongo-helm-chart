apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: nodejs-kubernetes-mongodb
  name: nodejs-kubernetes-mongodb
  namespace: {{ .Values.nameSpace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nodejs-kubernetes-mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: nodejs-kubernetes-mongodb
    spec:
      containers:
        - env:
            - name: MONGO_DATA_DIR
              value: /data/db
            - name: MONGO_LOG_DIR
              value: /dev/null
          image: {{ .Values.db.imageName }}
          name: nodejs-kubernetes-mongodb
          ports:
            - containerPort: {{ .Values.db.targetPort }}
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: nodejs-kubernetes-mongodb-volume
      restartPolicy: Always
      volumes:
        - name: nodejs-kubernetes-mongodb-volume
          persistentVolumeClaim:
            claimName: nodejs-kubernetes-mongodb-volume

